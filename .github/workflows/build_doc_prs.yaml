name: PR -> Build Docs

on:
  pull_request:
    paths:
      - website/**
      - .github/workflows/build_doc_prs.yaml
      - .github/workflows/generate-docs.yaml

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    env:
      issue-lookup-label: automated-link-issue
      issue-content: ./lychee-out.md
    steps:
      - uses: actions/checkout@v3
      - name: Build docs
        env:
          UNLEASH_FEEDBACK_TARGET_URL: ${{ secrets.DOCS_FEEDBACK_TARGET_URL }}
          UNLEASH_PROXY_CLIENT_KEY: ${{ secrets.UNLEASH_PROXY_CLIENT_KEY_DEVELOPMENT }}
          UNLEASH_PROXY_URL: ${{ secrets.UNLEASH_PROXY_URL_DEVELOPMENT }}
        run: |
          # Build the site
          cd website && yarn && yarn build

      - name: Restore lychee cache
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.5.0
        with:
          fail: true
          debug: true
          args: '"./website/build/**/*.md" "./website/build/**/*.html" --cache --max-cache-age 1d --exclude-mail --verbose' # other excludes are in .lycheeignore
          output: ${{ env.issue-content }}

      # Permissions (issues: read)
      - name: 'Look for an existing issue'
        if: ${{ false }}
        id: last-issue
        uses: micalevisk/last-issue-action@v2
        # Find the last updated open issue with a `automated-issue` label:
        with:
          state: open
          labels: ${{ env.issue-lookup-label }}

      # Permissions (issues: write)
      - name: 'Create a new issue, or update an existing one'
        if: ${{ false }}
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Link Checker Report
          content-filepath: ${{ env.issue-content }}
          # Update an existing issue if one was found (issue_number),
          # otherwise an empty value creates a new issue:
          issue-number: ${{ steps['last-issue']['outputs']['issue-number'] }}
          # Add a label(s) that `last-issue` can use to find this issue,
          # and any other relevant labels for the issue itself:
          labels: |
            ${{ env.issue-lookup-label }}
            report
