name: PR -> Build & Lint

on:
  pull_request:
    paths-ignore:
      - frontend/**
      - website/**

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.17
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - run: yarn lint
      - run: yarn build:backend
