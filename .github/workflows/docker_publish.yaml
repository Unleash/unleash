name: Publish to dockerhub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [18-alpine]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup QEmu so we can build multiplatform
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker meta configuration for main
        if: github.ref == 'ref/head/main'
        uses: docker/metadata-action@v4
        id: meta-main
        with:
          images: |
            unleashorg/unleash-server
          tags: |
            type=edge,prefix=main-,suffix=-${{ matrix.version }}
      - name: Docker meta configuration for tags
        if: github.ref != 'ref/head/main'
        uses: docker/metadata-action@v3
        id: meta-tags
        with:
          images: |
            unleashorg/unleash-server
          tags: |
            type=semver,pattern={{ version }}
            type=semver,pattern={{ major.minor }}
            type=semver,pattern={{ major }}
      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build tag and push image to Docker hub
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ (steps.meta-main || steps.meta-tags).outputs.tags }}
          labels: ${{ (steps.meta-main || steps.meta-tags).outputs.labels }}
          build-args: NODE_VERSION=${{ matrix.version }}
