      operationId: getApplicationDetails
      tags:
        - Metrics
      parameters:
        - $ref: '#/components/parameters/appNamePath'
      responses:
        '200':
          $ref: '#/components/responses/appDetailsResponse'
        '401':
          $ref: '#/components/responses/notAuthorizedResponse'
