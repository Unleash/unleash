      summary: Un-archive a Feature Toggle
      description: Restore a Feature Toggle that has been previously deleted
      operationId: reviveFeatureToggle
      tags:
        - Archive
      parameters:
        - $ref: '#/components/parameters/featureNamePath'
      responses:
