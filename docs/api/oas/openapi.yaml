      operationId: getApplications
      tags:
        - Metrics
      responses:
        '200':
          $ref: '#/components/responses/applicationsResponse'
        '401':
          $ref: '#/components/responses/notAuthorizedResponse'
      x-code-samples:
        - lang: 'cURL'
          source: |
            curl --request GET \
