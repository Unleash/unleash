      tags:
        - Metrics
      responses:
        '200':
          $ref: '#/components/responses/seenTogglesResponse'
      x-code-samples:
        - lang: 'cURL'
          source: |
            curl --request GET \
              --url http://localhost:4242/api/admin/metrics/seen-toggles
