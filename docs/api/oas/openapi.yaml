          $ref: '#/components/responses/notAuthorizedResponse'
        '404':
          description: Feature Toggle not found
      x-code-samples:
        - lang: 'cURL'
          source: |
            curl --request GET \
             --url http://localhost:4242/api/admin/archive/features
